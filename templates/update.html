<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Update</title>
    </head>
    <body>
        <form action = '/update' method="post">
            <label for = 'update-label'>Enter an ID that you want to update: </label>
            <input type="text" name="ID" placeholder="ID" required="required" /><br>
            <label for = 'first_name'>First Name: </label>
            <input type="text" name="first_name" placeholder="First Name" required="required" /><br>
            <label for = 'last_name'>Last Name: </label>
            <input type="text" name="last_name" placeholder="Last Name" required="required" /><br>
            <label for = 'department'>Department: </label>
            <input type="text" name="department" placeholder="Department" required="required" /><br>
            <button type = 'submit'>Submit</button>
        </form>
    </body>
</html>
